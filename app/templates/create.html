{% extends 'base.html' %}

{% block content %}

<script src="{{ url_for('static', path='scripts.js') }}"></script>

<div class="container">
  <div id="parent">
    <div id="child">
        <h1>{% block title %} Create an Image {% endblock %}</h1>
        <form action="" onSubmit="handleClick(event)">
            Title
            <br>
            <input class="form-control" id="title_author" type="text" name="title_author" placeholder="Image title">
            <br>
            AI instructions
            <br>
            <input class="form-control" id="input_text" type="text" name="content" placeholder="Image content description">
            <br>
            <br>
            <input type="submit" value="Create Image">
            <br>
        </form>
        <br>
        <br>
        <div class="image_view">
            <div class='image_field'>
                <div id="generatedImage"></div>
            </div>
        </div>

    </div>
  </div>
</div>

{% endblock %}
