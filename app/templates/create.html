{% extends 'base.html' %}

{% block content %}

<script src="{{ url_for('static', path='scripts.js') }}"></script>

<div class="container">
  <div id="parent">
    <div id="child">
        <h1>{% block title %} Create an Image {% endblock %}</h1>
        <form method="post" onSubmit="handleSpinner(event)">
            Title
            <br>
            <input class="form-control" id="title_author" type="text" name="title" placeholder="Image title" required>
            <br>
            AI instructions
            <br>
            <input class="form-control" id="input_text" type="text" name="content" placeholder="Image content description" required>
            <br>
            <br>
            <input type="submit" value="Create Image">
            <br>
        </form>
        <br>
        <br>
        <div class="image_view">
            <div class='image_field'>
                {% if img_object %}
                <div id="image_child">
                    <div id="{{ img_object.img_id }}">
                        <center>
                            <h3>{{ img_object.img_title }}</h3>
                            <img src="{{ img_object.img_url }}">
                            <h4>{{ img_object.img_text }}</h4>
                            <div class="del_but">
                                <a href="javascript:handleDelete({{img_object.img_id}})">Delete</a>
                            </div>
                        </center>
                    </div>
                </div>
                {% endif %}
            </div>
        </div>

    </div>
  </div>
</div>

{% endblock %}
