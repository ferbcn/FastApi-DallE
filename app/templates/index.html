{% extends 'base.html' %}

{% block content %}
<script src="{{ url_for('static', path='index.js') }}"></script>

  <div id="image_parent">
    <div id="image_child">
        {% for image in images %}
        <div class='image_field' id="{{ image['id'] }}">
            <h3>{{ image['title'] }}</h3>
                <a href="javascript:handleDelete({{image['id']}})">
                    <div class="close-icon"></div>
                </a>
                <img src="data:;base64,{{ image['rendered_data'] }}"/>
                <h6>{{ image.description }}</h6>
        </div>
        {% endfor %}
    </div>
  </div>

{% endblock %}
